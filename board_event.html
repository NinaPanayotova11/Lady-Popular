<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lady Popular</title>
    <link rel="stylesheet" href="board_event.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <div class="page-background">
        <header>
          <div class="header-container">
            <div class="player-panel">
              <div class="avatar">
                <img src="default-avatar.png" alt="avatar" />
              </div>
              <span class="star">
                <img src="star.svg" alt="star" />
              </span>
              <span class="level">6</span>
              <div class="top-level">
                <span class="player-name">Marina</span>
                <span class="top-level-icons">
                  <a class="settings">
                    <img width="20px" height="20px" src="settings.svg" />
                  </a>
                  <a class="mail">
                    <img width="20px" height="20px" src="mail.svg" />
                  </a>
                  <a class="languages">
                    <img width="20px" height="20px" src="flag.svg" />
                  </a>
                </span>
              </div>
              <div class="mid-level">
                <div class="bar"></div>
              </div>
              <div class="ads">
                <div class="accent"></div>
              </div>
              <div class="trophy">
                <div class="accent"></div>
              </div>
              <div class="bottom-level">
                <div class="bar"></div>
              </div>
              <div class="popularity">
                <div class="accent"></div>
              </div>
            </div>
            <div class="nav">
              <div class="home">
                <div class="home-image nav-background"></div>
                <span class="nav-item-name">Home</span>
              </div>
              <div class="city">
                <div class="city-image nav-background"></div>
                <span class="nav-item-name">City</span>
              </div>
              <div class="arena">
                <div class="arena-image nav-background"></div>
                <span class="nav-item-name">Arena</span>
              </div>
              <div class="clubs">
                <div class="clubs-image nav-background"></div>
                <span class="nav-item-name">Clubs</span>
              </div>
              <div class="ranking">
                <div class="ranking-image nav-background"></div>
                <span class="nav-item-name">Ranking</span>
              </div>
              <div class="events">
                <div class="events-image nav-background"></div>
                <span class="nav-item-name">Events</span>
              </div>
            </div>
          </div>
        </header>
        <main>
          <div class="main-container">
            <div class="cards-wrapper">
              <div class="game-instruction-text">
                <span> Open 3 matching tiles and you win the item!</span>
              </div>
              <div class="cards-container">
                <div class="game-nav">
                  <img width="20px" height="20px" src="grid.svg" />
                  <img width="20px" height="20px" src="arrow.svg" />
                  <img width="20px" height="20px" src="grid.svg" />
                  <img width="20px" height="20px" src="arrow.svg" />
                  <img width="20px" height="20px" src="grid.svg" />
                  <img width="20px" height="20px" src="arrow.svg" />
                  <img width="20px" height="20px" src="grid.svg" />
                  <img width="20px" height="20px" src="arrow.svg" />
                  <img width="20px" height="20px" src="grid.svg" />
                  <img width="20px" height="20px" src="arrow.svg" />
                  <img width="20px" height="20px" src="grid.svg" />
                </div>
                <div class="cards-row">
                  <div class="card"></div>
                  <div class="card"></div>
                  <div class="card"></div>
                </div>
                <div class="cards-row">
                  <div class="card"></div>
                  <div class="card"></div>
                  <div class="card"></div>
                </div>
                <div class="cards-row">
                  <div class="card"></div>
                  <div class="card"></div>
                  <div class="card"></div>
                </div>
              </div>
              <div class="reset-text">
                <span
                  >Board will reset in:
                  <strong class="pink-text">01:21:50</strong></span
                >
              </div>
              <div class="button-wrapper">
                <button>Reset!</button>
              </div>
            </div>
            <div class="gifts-wrapper">
              <div class="gifts-header-text">
                <span>Win dollars, emeralds and unique rewards!</span>
              </div>
              <div class="gifts-container">
                <div class="gifts">
                  <div class="clothes">
                    <div class="clothes-row">
                      <div class="clothes-item"></div>
                      <div class="clothes-item"></div>
                      <div class="clothes-item"></div>
                    </div>
                    <div class="clothes-row">
                      <div class="clothes-item"></div>
                      <div class="clothes-item"></div>
                      <div class="clothes-item"></div>
                    </div>
                  </div>
                  <div class="hair"></div>
                </div>
                <div class="button-wrapper">
                  <button>View outfit</button>
                </div>
              </div>
              <div class="gifts-footer-text">
                <span
                  >Collect all the items to win the exclusive reward!!!</span
                >
              </div>
            </div>
          </div>
        </main>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
